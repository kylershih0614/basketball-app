<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NBA Player Game Logs</title>
</head>
<body>
  <hr>
<h2>Predict Matchup</h2>

<label for="homeTeam">Home Team</label>
<input list="teamList" id="homeTeam" placeholder="Los Angeles Lakers">

<label for="awayTeam">Away Team</label>
<input list="teamList" id="awayTeam" placeholder="Boston Celtics">

<datalist id="teamList"></datalist>

<button id="predictBtn">Predict</button>
<p id="matchupResult"></p>

<script>
// Populate team list
(async () => {
  const res = await fetch('http://127.0.0.1:5000/api/teams');
  const data = await res.json();
  const dl = document.getElementById('teamList');
  (data.teams || []).forEach(t => {
    const o = document.createElement('option');
    o.value = t;
    dl.appendChild(o);
  });
})();

document.getElementById('predictBtn').addEventListener('click', async () => {
  const home = document.getElementById('homeTeam').value.trim();
  const away = document.getElementById('awayTeam').value.trim();
  if (!home || !away) {
    document.getElementById('matchupResult').textContent = "Pick both teams.";
    return;
  }
  const body = { home_team: home, away_team: away }; // you can add date if you want
  const res = await fetch('http://127.0.0.1:5000/api/predict/matchup', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(body)
  });
  const j = await res.json();
  if (res.ok) {
    document.getElementById('matchupResult').textContent =
      `Home win probability: ${(j.home_win_prob * 100).toFixed(1)}%`;
  } else {
    document.getElementById('matchupResult').textContent = `Error: ${j.error || 'Unknown'}`;
  }
});
</script>

  <h1>NBA Player Game Logs</h1>

  <!-- --- controls --- -->
  <label for="player-input">Player name:</label>
  <input id="player-input"  type="text" placeholder="e.g. LeBron James">

  <label for="season-input">Season:</label>
  <input id="season-input"  type="text" value="2024-25" size="7">

  <button id="load-btn">Load stats</button>
  <span id="error" style="color:#c00; margin-left:1em;"></span>

  <!-- --- results --- -->
  <table border="1" id="stats-table" style="margin-top:1rem;"></table>

  <script>
    const $btn      = document.getElementById('load-btn');
    const $name     = document.getElementById('player-input');
    const $season   = document.getElementById('season-input');
    const $table    = document.getElementById('stats-table');
    const $error    = document.getElementById('error');

    $btn.addEventListener('click', async () => {
      $error.textContent = '';
      $table.innerHTML   = '';

      const name   = $name.value.trim();
      const season = $season.value.trim() || '2024-25';
      if (!name) { $error.textContent = 'Please enter a player name.'; return; }

      try {
        const res  = await fetch(`http://localhost:5000/api/player/games?` +
                                 `name=${encodeURIComponent(name)}` +
                                 `&season=${encodeURIComponent(season)}`);
        const data = await res.json();
        if (!res.ok) { throw new Error(data.error || res.statusText); }
        if (!data.length) { $error.textContent = 'No data returned.'; return; }

        // -- build table headers once --
        const headers =  ["GAME_DATE", "MATCHUP", "PTS", "REB", "AST", "PLUS_MINUS"];
        $table.innerHTML =
          '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';

        // -- build rows --
        for (const row of data) {
          $table.insertAdjacentHTML(
            'beforeend',
            '<tr>' + headers.map(h => `<td>${row[h]}</td>`).join('') + '</tr>'
          );
        }
      } catch (err) {
        $error.textContent = err.message;
      }
    });
  </script>
</body>
</html>
